<!DOCTYPE html>
<html>

<head>
    <style>
        /*CSS CODE!!!
        /* Set height of body and the document to 100% to enable "full page tabs" */
        body, html {
        height: 100%;
        margin: 0;
        font-family: Arial;
        padding: 0;
        }

        /* Style tab links */
        .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
        }

        .tablink:hover {
        background-color: #191414;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
        }

        #Top_Artists {background-color: red;}
        #Top_Tracks {background-color: green;}
        #Top_Listens {background-color: #8203DF}
        #Top_Albums {background-color: orange;}

        h1 {
            text-align: center;
            margin: 0; /* Remove default margin */
            background-color: #191414;
            color: white;
        }
    </style>
    <script>
        //JAVASCRIPT CODE!!!
        function openPage(pageName, elmnt, color) {

            // Hide all elements with class="tabcontent" by default
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the "active" class from all elements with class="tablink"
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";

            // Add the "active" class to the button that opened the tab
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</head>

<body>
    <h1>Hey, Welcome to Spotify Wrapped Plus!<br>Here are some of your top mentions</h1>

    <button class="tablink" onclick="openPage('Top_Artists', this, 'red')">Top Artists</button>
    <button class="tablink" onclick="openPage('Top_Tracks', this, 'green')" id="defaultOpen">Top Tracks</button>
    <button class="tablink" onclick="openPage('Top_Listens', this, 'purple')">Top Listens</button>
    <button class="tablink" onclick="openPage('Top_Albums', this, 'orange')">Top Albums</button>

    <div id="Top_Artists" class="tabcontent">
        <h3>Top Artists</h3>
        <p>Top Artists is where the heart is..</p>
    </div>

    <div id="Top_Tracks" class="tabcontent">
        <h3>Top Tracks</h3>
        <p>Some Top Tracks this fine day!</p>
    </div>

    <div id="Top_Listens" class="tabcontent">
        <h3>Top Listens</h3>
        {{ graph_html | safe }}
    </div>

    <div id="Top_Albums" class="tabcontent">
        <h3>Top Albums</h3>
        <p>Who we are and what we do.</p>
    </div>

</body>

</html>
