<!DOCTYPE html>
<html>

<head>
    <style>
        /*CSS CODE!!!
        /* Set height of body and the document to 100% to enable "full page tabs" */
        body, html {
        height: 100%;
        margin: 0;
        font-family: Arial;
        padding: 0;
        background-color: #191414;
        }

        /* Style tab links */
        .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
        }

        .tablink:hover {
        background-color: #191414;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
        }

        #Top_Artists {background-color: red;}
        #Top_Tracks {background-color: green;}
        #Top_Listens {background-color: #8203DF}
        #Top_Albums {background-color: orange;}

        @font-face {
            font-family: 'Franie';
            src: url("{{ url_for('static', filename='franie-font/FranieVariableTest-Black-BF64c31f3ca614b.otf') }}") format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        h1 {
            text-align: center;
            margin: 5vh 0; /* Increase the top margin to take up more space */
            padding: 20px; /* Add padding to increase background space */
            font-family: 'Franie', sans-serif;
            background-color: #191414;
            color: white;
        }

        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating-image {
            position: absolute; /* or 'relative' depending on your layout */
            left: 10px; /* Adjust as needed */
            top: 300px; /* Adjust as needed */
            animation: rotateAnimation 5s linear infinite;
        }

        #spotify-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 180px; /* Adjust the width as needed */
            height: auto;
            z-index: 1000; /* Higher z-index to ensure it's on top */
        }
    </style>
    <script>
        //JAVASCRIPT CODE!!!
        function openPage(pageName, elmnt, color) {

            // Hide all elements with class="tabcontent" by default
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the "active" class from all elements with class="tablink"
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";

            // Add the "active" class to the button that opened the tab
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</head>

<body>
    <img id="spotify-logo" src="{{ url_for('static', filename='spotify_logo.png') }}" alt="Spotify Logo">
    <h1>Hey, Welcome to Spotify Wrapped Plus!<br>Here are some of your top mentions</h1>

    <button class="tablink" onclick="openPage('Top_Artists', this, 'red')">Top Artists</button>
    <button class="tablink" onclick="openPage('Top_Tracks', this, 'green')" id="defaultOpen">Top Tracks</button>
    <button class="tablink" onclick="openPage('Top_Listens', this, '#8203DF')">Top Listens</button>
    <button class="tablink" onclick="openPage('Top_Albums', this, 'orange')">Top Albums</button>

    <div id="Top_Artists" class="tabcontent">
            <img src="{{ url_for('static', filename='black_cloud.png') }}" alt="Black Cloud" class="rotating-image">
    </div>

    <div id="Top_Tracks" class="tabcontent">
        <h3>Top Tracks</h3>
        <p>Some Top Tracks this fine day!</p>
    </div>

    <div id="Top_Listens" class="tabcontent">
        <h3>Top Listens</h3>
        {{ graph_html | safe }}
    </div>

    <div id="Top_Albums" class="tabcontent">
        <h3>Top Albums</h3>
        <p>Who we are and what we do.</p>
    </div>

</body>

</html>
